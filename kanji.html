<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>暮らし向きを表す漢字一文字</title>
  <link rel="stylesheet" type="text/css" href="js/dc.js/dc.css"/>
  <link rel="stylesheet" href="js/jquery/jquery-ui.min.css" type="text/css" />
  <link rel="stylesheet" type="text/css" href="base.css"/>
  <script type="text/javascript" src="js/d3/d3.js"></script>
  <script type="text/javascript" src="js/d3-cloud/d3.layout.cloud.js"></script>
  <script type="text/javascript" src="js/crossfilter/crossfilter.js"></script>
  <script type="text/javascript" src="js/dc.js/dc.js"></script>
  <script type="text/javascript" src="js/jquery/jquery-1.11.1.min.js"></script>
  <script type="text/javascript" src="js/jquery/jquery-ui-1.10.4.min.js"></script>
  <script type="text/javascript" src="js/blockui/jquery.blockUI.js"></script>
  <script type="text/javascript" src="js/util.js"></script>
</head>
<body>
  <div id="contents">
    <h1>暮らし向きを表す漢字一文字</h1>
    <p>このデータは下記の、東急沿線にお住まいの方のアンケート調査結果、「暮らし向きを表す漢字一文字」から作成されています。</p>
    <p><a href="http://www.tokyuensen.com/special/contest2014/">http://www.tokyuensen.com/special/contest2014/</a></p>
    <p>各グラフの項目またはワードクラウドの漢字をクリックすることで、項目のフィルタリングを行えます。</p>
    <p><buttion id="resetBtn">Reset</buttion></p>
    <div>
      <div class="area">
        <div id="period" class="chartArea">
          <p class="chartTitle">アンケート実施年月</p>
        </div>
        <div id="sex" class="chartArea">
          <p class="chartTitle">性別</p>
        </div>
        <div id="age" class="chartArea">
          <p class="chartTitle">年代</p>
        </div>
        <div  style="clear:both;"></div>
        <div id="terms" align="center" class="chartArea">
          <p class="areaTitle">頻出文字(上位200位)</p>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="js/kanji.js"></script>
</body>
</html>
